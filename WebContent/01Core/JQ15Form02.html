<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQ15Form02.html</title>
	<script src="../common/jquery/jquery-3.5.1.js"></script>
	<script>
		$(function() {
			/*
			태그선택자 input 과 :input의 차이점
				input => input 태그만 선택한다.
				:input => input태그를 포함하여 문서내의 모든
					폼 엘리먼트를 선택한다. 즉 textarea, select
					가 포함된다.
			*/
			$('#btn1').click(function() {
				alert("input의 갯수는:" + $('input').length);
				alert("문서내 모든 폼요소의 갯수는:"+$(':input').length);
			});
				
			/*
			태그명과 속성값 가져오기
			-태그명 : 선택자.get(0).tagName 혹은 선택자.tagName으로
				가져올수 있다.
			-속성값 : 선택자.attr(속성명)으로 가져온다.

			※this의 사용법 : this 혹은 $(this) 둘다 사용가능함.
			*/
			$('#btn2').click(function() {
				var str = "";
				$(':input').each(function() {
					str += "태그명:" + this.tagName;
					str += "\n";
					str += "Typed의속성값:"+$(this).attr('type');
					str += "\n";
				});
				alert(str);
			});
			/*
			val() : 해당 엘리먼트의 value속성값을 가져오거나
				설정할때 사용한다.
			*/
			$('#btn3').click(function() {
				$(':text').css('backgroundColor','silver');
				//val()을 이용해서 값을 얻어온다.
				alert('#text1의 value값' + $('#text1').val());
				
				//text1의 값을 얻어온후 text2에 설정한다.
				var txtVal = $('#text2').val($('#text1').val());
				alert('txt1의 내용이 txt2로 복사됨');
			});

			//이메일 select선택시 도메인 부분 채워주기
			$('#selectEmail').change(function(){

				//alert("이메일 선택됨");
				//option태그 사이의 텍스트를 읽어온다.
				var text = $('#selectEmail option:selected').text();
				//value속성에 지정된 값을 읽어온다.
				var value = $('#selectEmail option:selected').val();

				//alert("선택한 항목의 text:"+text+", value:"+value);
				if(value==''){//선택하세요를 선택
					$('#email2').attr('readonly',true);
					$('#email2').val('');
				}
				else if(value=='direct'){//직접입력을 선택
					$('#email2').attr('readonly',false);
					$('#email2').val('');
				}
				else{//그외 포털 도메인 선택
					$('#email2').attr('readonly',true);
					//위에서 읽어온 값을 도메인 부분에 입력한다.
					$('#email2').val(value);
				}
				
				

			});

			//조건1
			$('#pwd1').keyup(function(){
				//input 태그의 value속성을 빈값으로 만들어준다.
				$('#pwd2').val('');
				//암호를 재입력시에는 msg부분의 텍스트도 지워준다.
				$('#msg').text('');
			}); 
			//조건2
			$('#pwd2').keyup(function(){
				//패스워드 입력란에 입력된 내용을 가져온다.
				var compareStr1 = $('#pwd1').val();
				var compareStr2 = $(this).val();

				if(compareStr1==compareStr2){
					//암호가 일치하면 붉은색 텍스트
					$('#msg').html('<b style="color:red;">암호가일치합니다.</b>');	
				}
				else{
					//일치하지 않으면 검은색 텍스트
					$('#msg').html('<b>암호가일치하지않습니다.</b>').css('color','black');	
				}
			}); 



			
		});
	</script>
</head>
<body>
